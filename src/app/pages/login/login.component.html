<!-- Section: Design Block -->
<section class="">
    <!-- Jumbotron -->
    <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
      <div class="container">
        <div class="row gx-lg-5 align-items-center">
          <div class="col-lg-6 mb-5 mb-lg-0">
            <h1 class="my-5 display-3 fw-bold ls-tight">
              login <br />
              <span class="text-primary">
               <a id="formSelector" class="button" (click)="Admin()" >Admin</a>  or 
               <a id="formSelector" class="button" (click)="Doctor()">Doctor </a>
              </span>
            </h1>
            <p style="color: hsl(217, 10%, 50.8%)">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Eveniet, itaque accusantium odio, soluta, corrupti aliquam
              quibusdam tempora at cupiditate quis eum maiores libero
              veritatis? Dicta facilis sint aliquid ipsum atque?
            </p>
          </div>
  
          <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="card">
              <div class="card-body py-5 px-md-5">
                <h2 *ngIf="this.isAdmin">Admin Login</h2>
                
                <form *ngIf="this.isAdmin" (ngSubmit)="loginAdmin(loginForm)" #loginForm="ngForm" >
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="f_nm" ngModel name="f_nm" class="form-control" />
                        <label class="form-label"  for="f_nm">First name</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="l_nm" ngModel  name="l_nm" class="form-control" />
                        <label class="form-label"  for="l_nm">Last name</label>
                      </div>
                    </div>
                  </div>
  
                  <!-- Email input -->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" id="email" ngModel name="email" class="form-control" />
                    <label class="form-label"  for="email">Email address</label>
                  </div>
  
                  <!-- Password input -->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" name="pass" ngModel id="pass" class="form-control" />
                    <label class="form-label" for="pass">Password</label>
                  </div>
  
                  <!-- Submit button -->
                  <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
                    Sign in
                  </button>
                </form>
                
                <h2 *ngIf="this.isDoctor">Doctor Login</h2>
                <form *ngIf="this.isDoctor" (ngSubmit)="loginDoctor(loginForm2)" #loginForm2="ngForm" >
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="f_nm" ngModel name="f_nm" class="form-control" />
                        <label class="form-label"  for="f_nm">First name</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="l_nm" ngModel  name="l_nm" class="form-control" />
                        <label class="form-label"  for="l_nm">Last name</label>
                      </div>
                    </div>
                  </div>
  
                  <!-- Email input -->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" id="email" ngModel name="email" class="form-control" />
                    <label class="form-label"  for="email">Email address</label>
                  </div>
  
                  <!-- Password input -->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" name="pass" ngModel id="pass" class="form-control" />
                    <label class="form-label" for="pass">Password</label>
                  </div>
  
                  <!-- Submit button -->
                  <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4" style="background-color: maroon;">
                    Sign in
                  </button>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
